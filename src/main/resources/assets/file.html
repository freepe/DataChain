<script type="text/javascript">
	var intervalID = setInterval(checkPaid, 1000);

	function checkPaid() {
		console.log('checkPaid call');

		var xmlhttp = new XMLHttpRequest();
		xmlhttp.open("GET", "/rest/api/get_paid2");
		xmlhttp.send();
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == XMLHttpRequest.DONE) {
				console.log('checkPaid: ' + xmlhttp.responseText);

		        if (xmlhttp.responseText == "true") {
		        	document.getElementById('file_link').style.visibility = "visible";
					clearInterval(intervalID);
					console.log('clearInterval');
		        }
		    }
		}
	}

</script>


<h3 id='pay_address'>%pay_address%<h3>

	document.getElementById('file_link').style.visibility = "hidden";
</script>
